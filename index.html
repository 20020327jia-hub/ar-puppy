<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Puppy Click To Start</title>
    <script>
        // 抓虫神器升级版：逼手机交出真实报错！
        window.onerror = function(msg, url, line) {
            alert("真实报错: " + msg + "\n行数: " + line);
        };
    </script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script crossorigin="anonymous" src="https://fastly.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script crossorigin="anonymous" src="https://fastly.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script crossorigin="anonymous" src="https://fastly.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/three.js/build/ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden; background-color: #333333;">
    
    <div id="start-screen" style="position:absolute; top:0; left:0; width:100%; height:100%; background:#222; z-index:9999; display:flex; justify-content:center; align-items:center; flex-direction:column;">
        <p style="color:white; font-size:18px; text-align:center; padding:20px;">
            请确认已将 tex.jpg 传至 GitHub！<br><br>
            为突破苹果的安全拦截，请手动点击下方按钮
        </p>
        <button onclick="startAR()" style="padding: 15px 30px; font-size: 20px; background-color: #4CAF50; color: white; border: none; border-radius: 8px;">允许开启摄像头并加载小狗</button>
    </div>

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;
        var arToolkitSource, arToolkitContext, markerRoot1, mesh0;

        function startAR() {
            // 隐藏启动按钮
            document.getElementById('start-screen').style.display = 'none';

            if (typeof THREEx === 'undefined') {
                alert("⚠️ 核心库还是没下载下来！请关掉手机 Wi-Fi，用 5G/4G 流量刷新网页！");
                return;
            }

            initialize();
            animate();
        }

        function initialize() {
            scene = new THREE.Scene();
            let ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0px';
            renderer.domElement.style.left = '0px';
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
            arToolkitSource.init(function onReady(){ 
                onResize(); 
            });
            window.addEventListener('resize', function(){ onResize(); });
            function onResize() {
                arToolkitSource.onResizeElement();
                arToolkitSource.copyElementSizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
                }
            }

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://fastly.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/data/data/camera_para.dat',
                detectionMode: 'mono'
            });
            arToolkitContext.init(function onCompleted(){
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern',
                patternUrl: 'https://fastly.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/data/data/patt.hiro',
            });

            new THREE.MTLLoader()
                .setPath('./')
                .load('puppy.mtl', function (materials) {
                    materials.preload();
                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        .setPath('./')
                        .load('puppy.obj', function (group) {
                            mesh0 = group.children[0];
                            mesh0.material.side = THREE.DoubleSide;
                            mesh0.position.y = 0.025;
                            mesh0.scale.set(1.25, 1.25, 1.25);
                            mesh0.rotation.y = Math.PI / 2;
                            markerRoot1.add(mesh0);
                        });
                });
        }

        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
