<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Puppy Rescue</title>
    <script>
        window.onerror = function(msg, url, line) {
            if(msg.indexOf('THREEx') !== -1) return; // 忽略重复报错
            alert("抓到虫了！报错: " + msg + "\n行数: " + line);
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" onerror="alert('警告：Three.js 核心库被你的网络拦截了！')"></script>
    <script src="https://fastly.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js" onerror="alert('警告：MTL 加载器被你的网络拦截了！')"></script>
    <script src="https://fastly.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js" onerror="alert('警告：OBJ 加载器被你的网络拦截了！')"></script>
    <script src="https://fastly.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/three.js/build/ar.js" onerror="alert('致命拦截：AR.js 库没下载下来，所以找不到 THREEx！请尝试切换手机网络（比如用流量）')"></script>
</head>
<body style="margin: 0px; overflow: hidden; background-color: #333333;">
    <div id="info" style="color: white; font-size: 18px; text-align: center; margin-top: 50px; padding: 20px;">
        正在请求摄像头，加载小狗模型中...<br><br>
        (如果有弹窗说“被网络拦截”，说明你的网屏蔽了开发库)
    </div>

    <script>
        // 确保核心库存在再执行，避免无意义的卡死
        if (typeof THREEx === 'undefined') {
            document.getElementById('info').innerHTML = "⚠️ 失败：AR核心库被你的网络（Wi-Fi或运营商）屏蔽了，请切换网络后刷新重试。";
        } else {
            var scene, camera, renderer, clock, deltaTime, totalTime;
            var arToolkitSource, arToolkitContext, markerRoot1, mesh0;
            initialize();
            animate();
        }

        function initialize() {
            scene = new THREE.Scene();
            let ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0px';
            renderer.domElement.style.left = '0px';
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
            arToolkitSource.init(function onReady(){ 
                document.getElementById('info').style.display = 'none';
                onResize(); 
            });
            window.addEventListener('resize', function(){ onResize(); });
            function onResize() {
                arToolkitSource.onResizeElement();
                arToolkitSource.copyElementSizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
                }
            }

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://fastly.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/data/data/camera_para.dat',
                detectionMode: 'mono'
            });
            arToolkitContext.init(function onCompleted(){
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern',
                patternUrl: 'https://fastly.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/data/data/patt.hiro',
            });

            new THREE.MTLLoader()
                .setPath('./')
                .load('puppy.mtl', function (materials) {
                    materials.preload();
                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        .setPath('./')
                        .load('puppy.obj', function (group) {
                            mesh0 = group.children[0];
                            mesh0.material.side = THREE.DoubleSide;
                            mesh0.position.y = 0.025;
                            mesh0.scale.set(1.25, 1.25, 1.25);
                            mesh0.rotation.y = Math.PI / 2;
                            markerRoot1.add(mesh0);
                        });
                });
        }

        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
