<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Puppy Perfect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-light type="ambient" color="#ffffff" intensity="2.5"></a-light>
      <a-light type="directional" position="1 2 1" intensity="1.5"></a-light>

      <a-assets>
        <a-asset-item id="puppy-obj" src="puppy.obj"></a-asset-item>
        <a-asset-item id="puppy-mtl" src="puppy.mtl"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        
        <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="#4CAF50"></a-plane>

        <a-entity 
          obj-model="obj: #puppy-obj; mtl: #puppy-mtl"
          scale="1.25 1.25 1.25"
          position="0 0.1 0"
          rotation="-90 0 0">
        </a-entity>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
    
  </body>
</html>
