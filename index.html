<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Puppy Test</title>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;
        var arToolkitSource, arToolkitContext, markerRoot1, mesh0;

        initialize();
        animate();

        function initialize() {
            // 1. 设置场景和光照 (不然小狗是黑的) 
            scene = new THREE.Scene();
            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            // 2. 设置虚拟摄像头 
            camera = new THREE.Camera();
            scene.add(camera);

            // 3. 设置渲染器并让背景透明，以便显示真实摄像头画面 
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0px';
            renderer.domElement.style.left = '0px';
            document.body.appendChild(renderer.domElement);

            // 4. 时钟
            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            // 5. 开启摄像头源 
            arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
            arToolkitSource.init(function onReady(){ onResize(); });
            window.addEventListener('resize', function(){ onResize(); });
            function onResize() {
                arToolkitSource.onResizeElement();
                arToolkitSource.copyElementSizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
                }
            }

            // 6. AR 上下文和投影矩阵 
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
                detectionMode: 'mono'
            });
            arToolkitContext.init(function onCompleted(){
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            // 7. 绑定 Hiro 标记 
            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern',
                patternUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/patt.hiro',
            });

            // 8. 加载你上传的 Puppy 模型！ 
            new THREE.MTLLoader()
                .setPath('./')
                .load('puppy.mtl', function (materials) {
                    materials.preload();
                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        .setPath('./')
                        .load('puppy.obj', function (group) {
                            mesh0 = group.children[0];
                            mesh0.material.side = THREE.DoubleSide;
                            // 调整小狗的位置、大小和旋转角度 
                            mesh0.position.y = 0.025;
                            mesh0.scale.set(1.25, 1.25, 1.25);
                            mesh0.rotation.y = Math.PI / 2;
                            markerRoot1.add(mesh0);
                        });
                });
        }

        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            update();
            render();
        }

        function update() {
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
